<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- End Meta Tags -->
    
    <title>Link-Cards - ¿Qué es una Link Card?</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <!-- End Favicon -->

    <!-- Styles & Transitions -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/hover-master/hover-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- End Styles -->

</head>

<style>
  body{
    overflow: hidden;
  }
</style>

<body class="background-linkcard">

  <div class="text-center fs-2 back-icon mt-3"><a href="index.html" class="text-decoration-none text-dark hvr-grow"><i class="bi bi-arrow-counterclockwise"></i> Regresar</a></div>

    <div class="mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;">

      <div class="linkcard-info animate__animated animate__backInLeft" style="float: left;">
        <div class="linkcard-container">
          <p class="text-center"><img src="./assets/img/link-cards-2.png" class="img-fluid linkcard-img" alt=""></p>
          <p class="text-center"><span class="fw-bold fs-4 linkcard-span">Tu tarjeta de <br> presentación</span> <span class="fs-4">interactiva.</span></p>
        </div>
      </div>

      <table class="table table-responsive table-borderless table-linkcard rotate-table" style="float: right; width: 55%;height: 50%;">
        <tr class="">
          <td colspan="2" class="bg-transparent"><img src="./assets/img/vision-1.png" class="img-fluid img-linkcard-vision" data-bs-toggle="modal" data-bs-target="#visionModal" alt="Vision" style="width: 320px;height: 200px;"></td>
          <td colspan="2" class="bg-transparent"><img src="./assets/img/link-card-info.png" class="img-fluid img-linkcard-info" data-bs-toggle="modal" data-bs-target="#cardModal" alt="Link Card" style="width: 300px;height: 200px;"></td>
          <td class="bg-transparent"></td>
        </tr>
        <tr>
          <td class="bg-transparent"><img src="./assets/img/mision.png" class="img-fluid img-linkcard-mision" data-bs-toggle="modal" data-bs-target="#misionModal" alt="Mision" style="width: 300px;height: 200px;"></td>
          <td class="bg-transparent"><img src="./assets/img/disenando.jpg" class="img-fluid img-linkcard-disenando" alt="" style="height: 200px;"></td>
          <td class="bg-transparent"><img src="./assets/img/creacion.png" class="img-fluid img-linkcard-creacion" data-bs-toggle="modal" data-bs-target="#creacionModal" alt="Creacion" style="width: 300px;height: 200px;"></td>
          <td class="bg-transparent"><img src="./assets/img/valores.png" class="img-fluid img-linkcard-info" data-bs-toggle="modal" data-bs-target="#valoresModal" alt="Valores" style="width: 135px;height: 200px;"></td>
        </tr>
        <tr>
          <td class="bg-transparent"></td>
          <td class="bg-transparent"></td>
          <td class="bg-transparent" colspan="2"><img src="./assets/img/escribiendo.jpg" class="img-fluid img-linkcard-info" alt="" style="width: 300px;height: 200px;"></td>
        </tr>
        <tr>
          <td class="bg-transparent"></td>
          <td class="bg-transparent"></td>
          <td class="bg-transparent" colspan="2"><img src="./assets/img/futuro.jpg" class="img-fluid img-linkcard-info" alt="" style="width: 300px;height: 200px;"></td>
        </tr>
      </table>

    </div>

    <div class="modal fade" id="visionModal" tabindex="-1" aria-labelledby="visionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"><img src="./assets/img/vision-2.png" class="img-information" alt=""></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"><img src="./assets/img/link-card-1.png" class="img-information" alt=""></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="misionModal" tabindex="-1" aria-labelledby="misionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"><img src="./assets/img/mision-1.png" class="img-information" alt=""></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="creacionModal" tabindex="-1" aria-labelledby="creacionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"><img src="./assets/img/creacion-1.png" class="img-information" alt=""></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="valoresModal" tabindex="-1" aria-labelledby="valoresModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"><img src="./assets/img/link-card-1.png" class="img-information" alt=""></div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
